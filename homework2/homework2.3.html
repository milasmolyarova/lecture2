<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework2.3</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,400italic,500,500italic,700,900,900italic,700italic,100italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <table>
       <caption>My Calendar</caption>
       <tr>
            <th colspan="7">October 2015</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>
        <tr>
            <td class="other">28</td>
            <td class="other">29</td>
            <td class="other">30</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td><span>10</span></td>
            <td><span>11</span></td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td><span>17</span></td>
            <td>18</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="other">1</td>
        </tr>
        <tr>
            <td class="left" colspan="7"><sub>*</sub>10 - Dad's birthday</td>
        </tr>
        <tr>
            <td class="left" colspan="5"><sub>*</sub>11 - Brother's birthday</td>
            <td colspan="2"   rowspan="2"><sub>**</sub>Buy presents;<br><sub>**</sub>Book a hotel room</td>
        </tr>
        <tr>
            <td class="left" colspan="5"><sub>*</sub>17 - Competition</td>
        </tr>
    </table>
</body>
</html>
